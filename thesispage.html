<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PhD Thesis | Dr. Partha Sarathi Banerjee</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b1020;
      --panel: #0f152b;
      --text: #eef2ff;
      --muted: #b8c1ec;
      --brand: #22d3ee;
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
    }

    .light {
      --bg: #fcfcff;
      --panel: #ffffff;
      --text: #0b1020;
      --muted: #46506b;
      --brand: #0891b2;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    body {
      margin:0;
      font-family:Inter,sans-serif;
      background:var(--bg);
      color:var(--text);
      transition:background .3s,color .3s;
    }

    header {
      background:var(--panel);
      position:sticky;
      top:0;
      z-index:1000;
      box-shadow:var(--shadow);
    }

    .container {
      width:min(1100px,90%);
      margin:auto;
    }

    .nav {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 0;
    }

    nav ul {
      display:flex;
      gap:20px;
      list-style:none;
      margin:0;
      padding:0;
    }

    nav a {
      color:var(--muted);
      text-decoration:none;
      font-weight:600;
    }

    nav a:hover {
      color:var(--brand);
    }

    .theme-toggle {
      cursor:pointer;
      background:none;
      border:1px solid var(--muted);
      border-radius:8px;
      padding:6px 12px;
      color:var(--text);
    }

    .content {
      padding:40px 0;
      text-align:center;
    }

    h1 {
      margin-bottom:25px;
      font-size:36px;
    }

    .pdf-container {
      width:100%;
      height:90vh;
      border-radius:12px;
      overflow:hidden;
      box-shadow:var(--shadow);
      background:var(--panel);
    }

    iframe {
      width:100%;
      height:100%;
      border:none;
    }

    .download-btn {
      display:inline-block;
      margin-top:25px;
      padding:10px 18px;
      border-radius:8px;
      background:var(--brand);
      color:white;
      font-weight:600;
      text-decoration:none;
      transition:opacity 0.2s;
    }

    .download-btn:hover {
      opacity:0.9;
    }

    footer {
      padding:30px 0;
      text-align:center;
      font-size:14px;
      color:var(--muted);
      border-top:1px solid var(--muted);
      margin-top:40px;
    }
  </style>
</head>

<body>

<header>
  <div class="container nav">
    <div><strong>Dr. Partha Sarathi Banerjee</strong></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li> 
        <li><a href="projects.html">Projects</a></li>
        <li><a href="publications.html">Publications</a></li>
        <li><a href="thesispage.html">Thesis</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
  </div>
</header>

<section class="content container">
  <h1>PhD Thesis</h1>

  <div class="pdf-container">
    <iframe src="Thesis.pdf"></iframe>
  </div>

  <a href="Thesis.pdf" class="download-btn">
    Download Thesis (PDF)
  </a>
</section>

<footer>
  Â© <span id="year"></span> Partha Sarathi Banerjee. All rights reserved.
</footer>

<script>
  const root = document.documentElement;
  const saved = localStorage.getItem('theme');
  if (saved === 'light') root.classList.add('light');

  document.getElementById('themeToggle').addEventListener('click', () => {
    root.classList.toggle('light');
    localStorage.setItem('theme', root.classList.contains('light') ? 'light' : 'dark');
  });

  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
