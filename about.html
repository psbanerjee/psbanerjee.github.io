  <style>
    :root {
      --bg: #0b1020;
      --panel: #0f152b;
      --text: #eef2ff;
      --muted: #b8c1ec;
      --brand: #22d3ee;
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
    }
    .light {
      --bg: #fcfcff;
      --panel: #ffffff;
      --text: #0b1020;
      --muted: #46506b;
      --brand: #0891b2;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    body {margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);line-height:1.6;transition:background .3s,color .3s;}
    header {background:var(--panel);position:sticky;top:0;z-index:1000;box-shadow:var(--shadow);}
    .container {width:min(1100px,90%);margin:auto;}
    .nav {display:flex;align-items:center;justify-content:space-between;padding:14px 0;}
    .logo {display:flex;align-items:center;gap:10px;}
    .logo img {height:50px;}
    nav ul {display:flex;gap:20px;list-style:none;margin:0;padding:0;}
    nav a {color:var(--muted);text-decoration:none;font-weight:600;}
    nav a:hover {color:var(--brand);}
    .theme-toggle {margin-left:20px;cursor:pointer;background:none;border:1px solid var(--muted);border-radius:8px;padding:6px 12px;color:var(--text);}
    h1 {font-size:34px;margin:40px 0 20px;text-align:center;}
    .pub-list {display:grid;gap:20px;margin-bottom:40px;}
    .pub {background:var(--panel);padding:20px;border-radius:12px;box-shadow:var(--shadow);}
    .pub h2 {margin:0 0 8px;font-size:20px;color:var(--brand);}
    .pub .meta {font-size:14px;color:var(--muted);}
    .pub a {color:var(--brand);text-decoration:none;font-weight:600;}
    footer {padding:30px 0;text-align:center;font-size:14px;color:var(--muted);border-top:1px solid var(--muted);}
  </style>
</head>

  <script>
    const root = document.documentElement;
    const saved = localStorage.getItem('theme');
    if (saved === 'light') root.classList.add('light');

    document.getElementById('themeToggle').addEventListener('click', () => {
      root.classList.toggle('light');
      localStorage.setItem('theme', root.classList.contains('light') ? 'light' : 'dark');
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
